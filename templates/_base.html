{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Green | {% block title %}{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link href="{% static 'css/custom.css' %}" rel="stylesheet" media="screen">
    </head>

    <body>
        <header class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container">
                <a id="logo" href="/">Green</a>
                <nav>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav navbar-right">
                            <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'node_list' %}">Plants</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <div class="content container">
            {% block content %}{% endblock %}

            <footer class="footer">
                <small>
                    Green: Automatic plant watering system by <a href="https://ealmuina.xyz/">Eddy Almui√±a</a>
                </small>
                <nav>
                    <ul>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
                integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data.min.js"
                integrity="sha512-BbPxnWR+i+tcacIqSiUXJq496oz6m8XAI4W9guCx08dRKQFRjMSxcIsAzLvYMHcfJGNzluReCg9CB6ePDMm3vQ=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
