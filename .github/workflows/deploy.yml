  deploy:
    #    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/set-environment
        with:
          secret_key: ${{ secrets.SECRET_KEY }}

      - name: Deploy to production server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd green
            
            # Pull new code
            git stash
            git checkout main
            git pull
            
            # Create .env file
            touch secrets.env
            echo SECRET_KEY=${{ secrets.SECRET_KEY }} > secrets.env
            echo MQTT_BROKER_HOST=${{ secrets.MQTT_BROKER_HOST }} >> secrets.env
            echo MQTT_BROKER_PORT=${{ secrets.MQTT_BROKER_PORT }} >> secrets.env
            echo FIRMWARE_PASSWORD=${{ secrets.FIRMWARE_PASSWORD }} >> secrets.env
            
            # Create k8s secrets
            kubectl create secret green-secrets --from-env-file=secrets.env
            
            # Build containers
            for file in manifests/*; do
              kubectl apply -f file
            done
