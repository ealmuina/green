apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: green
      component: monitor
  template:
    metadata:
      labels:
        app: green
        component: monitor
    spec:
      containers:
        - name: monitor
          image: ealmuina/green:latest
          envFrom:
            - secretRef:
                name: green-secrets
          command: [ "python", "-u", "-m", "monitor.mqtt_daemon" ]
