apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-celery-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      containers:
        - name: celery-beat
          image: ealmuina/green:latest
          envFrom:
            - secretRef:
                name: green-secrets
          command: [ "celery" ]
          arguments: [ "-A", "web.tasks", "beat", "-l", "info" ]
